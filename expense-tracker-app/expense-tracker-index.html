<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expense-tracker-style.css">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="icon" href="images/icon.ico" type="image/x-icon"> 
    <title>Expense Tracker App</title>
</head>
<header>
    <ul class="nav-bar">
        <li class="nav-bar-items"><a href="/index.html#section1">Home</a></li>
        <li class="nav-bar-items"><a href="/index.html#section2">About</a></li>
        <li class="nav-bar-items"><a href="/index.html#section3">Portfolio</a></li>
    </ul>
</header>

<body>
    <div class="app-container">
        <h2>Simple Expense Tracking App</h2>

        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1> <!--Default balance of 0.-->

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expenses</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>

            <h3>Transaction History</h3>
            <ul id="list" class="list">
                <!--list items (li) will be added here through JS-->
            </ul>

            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction Name</label>
                    <input type="text" id="text" placeholder="Enter the name of the transaction">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br><small>(Enter "+" for Income, "-" for Expense)</small> </label>
                    <input type="number" id="amount" placeholder="Enter amount (e.g., 23)" min="-100000" max="100000">
                </div>
                <button class="btn">Submit transaction</button>
            </form>
        </div>
        
    </div>
<script src="expense-tracker-script.js"></script>
</body>
</html>
